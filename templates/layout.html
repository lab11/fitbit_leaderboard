<!DOCTYPE html>
<html>
  <head>
    <title>Fitbit Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        font: 20px sans-serif;
      }
      .navbar-text.pull-right {
        padding-left: 5px;
        padding-right: 5px;
      }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>

  </head>
  <body>
    {% set link_root = "/fitbit/" %}
    <div class="navbar navbar-inverse navbar-fixed-top" >
      <div class="navbar-inner" style="padding-left: 10px; padding-right: 10px;">
        <a class="brand" href={{link_root}} style="color:#FFC72C;">CSE Fitbit Leaderboard</a>
        <p class="navbar-text pull-right">Join @ http://nuclear.eecs.umich.edu/fitbit</p>
      </div>
    </div>
    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {% block content scoped %}
    {% endblock %}
  </body>
</html>
